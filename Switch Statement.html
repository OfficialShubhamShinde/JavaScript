<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <h2>Topic: if else and switches</h2>
    <h3>Open console for show output of code</h3>
  </body>
  <script>
    let age = 20;
    switch (age) {
      case 18:
        console.log("Your age is 18");

      case 19:
        console.log("Your age is 19");

      case 20:
        console.log("Your age is 20");
        // break;  // iske bad ke conside nahi hoge is liye break ko hata de
    }
  </script>
</html>
