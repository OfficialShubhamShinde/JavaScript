<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Logs, Errors, Warnings & More</title>
  </head>

  <body>
    <h2>Topic: Console Logs, Errors, Warnings & More</h2>
    <h3>Open Console for show output</h3>
    <h4></h4>
  </body>

  <script>
    console.log("Hello i am console"); // jaise ke waise console me dekhayega

    //   alert('alert');  // It shows alert in box when u click and referesh page

    // console.clear(); // It Clear Console;

    console.assert(20>28, 'It is not true')  // agar condition false hogi to dekhayega.

    console.error('This is error');

    console.warn('This is Warning'); //In console it shows Warnning.

    console.log(20 + 28); // u can add, sub, multi, div on console.

    console.log([20, 28, 23]); //array

    console.log({ name: "Shubham", sername: "Shinde" }); //Is a Object

    console.table({ name: "Shubham", sername: "Shinde" }); //Is a Object shows in Table

    console.time('Start Time');  // yaha se start hoga 

    console.timeEnd('Start Time');  // yaha tak kitna time laga ye show kr dega () ke andar ka content same hona chaiye tabhi wo valied statement hai.

  </script>
</html>
