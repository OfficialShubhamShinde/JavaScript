<html lang="en">
<head>

<body>
    <h2>Math Objects</h2>
    <h3>Open console for show output of code</h3>
</body>

<script>
let x = 20;
let y = 28;

    // add 
    console.log(x + y)

    // subsctract
    console.log(x - y)

    // multiply
    console.log(x * y)

    // divide
    console.log(x /  y)

// Math Object: 
console.log(Math)  // pura math object milega
// bahot sare hai google search kare 

console.log(Math.PI)  // pai value
console.log(Math.E)  // Oilers Number 
console.log(Math.round(5.6))  // regular round value
console.log(Math.ceil(5.6)) // chat pr pohonchaye
console.log(Math.floor(5.3))  // chota wala le dloor pr pohoncha do
console.log(Math.abs)  // absulute value (negative wala ko positive kr do positive wale ko positive kahko)
console.log(Math.sqrt(49))  // 5 ka underroot
console.log(Math.pow(2,3))  // 2 to the power 3
console.log(Math.min(2,3,1,5))  // minimum value
console.log(Math.max(23,54,12,3))  // maximum value
console.log(Math.random())  // point me ayega
console.log(100*Math.random())  // point me ayega

</script>

</html>
