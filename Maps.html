<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maps in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <center>
            <h2>Maps in JS</h2>
        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

<script>
/* What is Map:
1) it is an like object
2) store any type of key or value
2) string, blank obj, function use kr sakte hai
*/

// Creatin Map: 
const myMap = new Map();
console.log(myMap)

// Adding key value pairs in Map 
const key1 = 'myStr', key2 = {}, key3 = function (){};  // adding a keys in map

// Setting Map values: 
myMap.set(key1, 'This is a string');  //  adding a values in Map 
myMap.set(key2, 'This is a string number2');
myMap.set(key3, 'This is a string number3');
console.log(myMap);

// Getting the values in Map: 
let value1 = myMap.get(key1);  //  key 1 mai kay hai wo show krne ke k=liye get function
console.log(value1); 

let value2 = myMap.get(key2);
console.log(value2); 

//  geting size on Map:
console.log(myMap.size);  //  size ke liye

// You can loop using for..of to ger keys and values
for (let [key, value] of myMap){
    console.log(key, value);
} 

// get only keys:
for(let key of myMap.keys()){
    console.log('Key is: ' , key);
}

// get only values:
for(let value of myMap.values()){
    console.log('values is: ' , value);
}

// You can loop through a map using for each loop:
myMap.forEach((value, key) =>{
    console.log('Key is in forWachLoop: ', key);
    console.log('Value is in forWachLoop: ', value);
})

// Converting Map into Array:
let myArray = Array.from(myMap);
console.log(myArray)
</script>

</html>
