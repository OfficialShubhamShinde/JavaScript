<script>
/* Local Storage: 
 1) Local Storage browser me console option ke linke me applications me hote hai */

    localStorage.setItem('Name', 'Shubham');  // statement for adding items in local storage
    localStorage.setItem('Name2', 'Rohan');  // statement for adding items in local storage

    console.log(localStorage.getItem('Name'));   // target and show value of key

    console.log(localStorage.Name)  // Another way

    console.log(window.localStorage);   // pura local storage milega

    // localStorage.clear()  // local storage delet krne ke liye

    // localStorage.removeItem('Name')  // Remove an perticular key-value



// Adding Array in localStorage and retrive in array not a string:
    let arr = ['mango', 'apple', 'orange', 'banana', 'grapes'];
    localStorage.setItem('fruits', JSON.stringify(arr));
    console.log(JSON.parse(localStorage.getItem('fruits')));
