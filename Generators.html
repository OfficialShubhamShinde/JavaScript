<script>
    function* numberGen() {
        let i = 0;  // 

        // yield 1;  //  return krega ye values
        // yield 2;
        // yield 3;

        while(true) {  //  chalta jayega values genrate krta rahega
            yield i;
            i++;
        }
    }

    const gen = numberGen();
    console.log(gen.next().value);  //  value return kr dega
    console.log(gen.next());  //  1 wala number return kr dega
    console.log(gen.next());
    console.log(gen.next());
</script>
